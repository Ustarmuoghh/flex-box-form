<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image.jpg" href="assests/logo.jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Google Create Account Page</title>
</head>
<body>
    <div>
        <form class="google_form">
            <img src="images/ham.jfif" alt="Google" class="google">

            <h1>Create your Google Account</h1>
            <br>
          
            <input type="text" placeholder="First Name" required autofocus/>
           
            <input type="text" placeholder="Last Name" required autofocus/>
            <p>
            <input type="text" placeholder="Username @gmail.com" required autofocus/>
            </p>
           
            <h4>You can use letters, numbers & periods</h4>
            
            <h3 class="current">Use my current email address instead</h3> 
            <br>
             
            <input type="text" placeholder="Password" required autofocus/>
            
            <input type="text" placeholder="Confirm" required autofocus/>
            
            <h4>Use 8 or more characters with a mix of letters, numbers &</h4>
            <h4>symbols</h4>
            

            <input type="checkbox" placeholder="Show password" class="next" required autofocus/>
            <h5>Show password</h5>

            <h5 class="signin">Sign in instead</h5>

            <input type="submit" placeholder="Next" class="next" required autofocus/>

        </form>
            <div>
                <h6 class="english">English (United States)</h6>
            </div>
            <div>
                <h6 class="help">Help</h6>
            </div>
            <div>
                <h6 class="privacy">Privacy</h6>
            </div>
            <div>
                <h6 class="terms">Terms</h6>
            </div>

    </div>


</body>
